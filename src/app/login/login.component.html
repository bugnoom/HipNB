
<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Administrator</h1>
            <form [formGroup]='loginForm' (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control input-underline input-lg" id="username" placeholder="{{ 'Username' | translate }}" required>
                        <small  *ngIf="submitted && !!f.username.errors" class="form-text text-muted" style="color:#ff0000 !important;text-align: left">
                            Username is required
                        </small >
                    </div>

                    <div class="form-group">
                        <input type="password"  formControlName="password" class="form-control input-underline input-lg" id="password" placeholder="{{ 'Password' | translate }}" required>
                        <small  *ngIf="submitted && !!f.password.errors" class="form-text text-muted" style="color:#ff0000 !important;text-align: left">
                            Password is required
                        </small >
                    </div>
                </div>
                <button class="btn rounded-btn btn-block" >{{ 'Log in' | translate }}</button> <br/>
                <a href="#">ลืมรหัสผ่าน ?</a>
